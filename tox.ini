[tox]
envlist =
    lint-py{37}
    django22-py{37,36}
    django21-py{37,36,35}
    django111-py{37,36,35}

[testenv]
deps =
    {[base]deps}
    django22: {[django]2.2}
    django21: {[django]2.1}
    django111: {[django]1.11}
commands =
    pytest django_enum_choices/tests/migrations --ds=tests.migrations.settings
    pytest --ignore=django_enum_choices/tests/migrations
setenv =
    DATABASE_URL = {env:DATABASE_URL:postgres:///django_enum_choices}
    MYSQL_USER = {env:MYSQL_USER:test_user}

[testenv:lint-py37]
deps =
    flake8
commands = flake8 django_enum_choices/

[base]
deps =
    pytest
    pytest-django
    pytest-pythonpath
    django-environ
    psycopg2
    mysqlclient

[django]
2.2 =
    Django>=2.2.0,<2.3.0
    djangorestframework>=3.7.3
    django-filter>=2.2.0
2.1 =
    Django>=2.1.0,<2.2.0
    djangorestframework>=3.7.3
    django-filter>=2.2.0
1.11 =
    Django>=1.11.0,<2.0.0
    djangorestframework>=3.6.2
    django-filter>=2.2.0